<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상담 채팅 - 상담사</title>
    <link rel="stylesheet" href="/css/chat/chat_counselor.css">
</head>
<body>
    <input type="hidden" name="counselorId" id="counselorId" value="counselor123">
    
    <div class="content-area">
        <div class="chat-header">
            <h1 class="chat-title">
                <svg fill="currentColor" viewBox="0 0 20 20" width="24" height="24">
                    <path fill-rule="evenodd" d="M18 10c0 3.866-3.582 7-8 7a8.841 8.841 0 01-4.083-.98L2 17l1.338-3.123C2.493 12.767 2 11.434 2 10c0-3.866 3.582-7 8-7s8 3.134 8 7zM7 9H5v2h2V9zm8 0h-2v2h2V9zM9 9h2v2H9V9z" clip-rule="evenodd"></path>
                </svg>
                진로/취업 상담
            </h1>
            
            <div class="client-info">
                <div class="client-avatar">학생</div>
                <div class="client-details">
                    <div class="client-name">이철수 (경영학과 3학년)</div>
                    <div class="client-status">
                        <div class="status-dot"></div>
                        온라인
                    </div>
                </div>
            </div>
        </div>

        <div class="chat-container">
            <div class="chat-content" id="chat-content">
                <div class="message">
                    <div class="message-avatar">학생</div>
                    <div class="message-content">
                        <div class="message-bubble">
                            안녕하세요 선생님. 진로 상담을 받고 싶어서 신청했습니다.
                        </div>
                        <div class="message-time">오후 2:30</div>
                    </div>
                </div>
                
                <div class="message counselor">
                    <div class="message-avatar">상담사</div>
                    <div class="message-content">
                        <div class="message-bubble">
                            안녕하세요 이철수 학생! 진로 상담을 위해 찾아주셔서 감사합니다. 어떤 부분에 대해 고민이 있으신지 편하게 말씀해 주세요.
                        </div>
                        <div class="message-time">오후 2:31</div>
                    </div>
                </div>
                
                <div class="message">
                    <div class="message-avatar">학생</div>
                    <div class="message-content">
                        <div class="message-bubble">
                            졸업 후 진로를 결정하는데 어려움을 겪고 있어요. 대기업에 취업할지, 공무원 시험을 준비할지 고민됩니다.
                        </div>
                        <div class="message-time">오후 2:32</div>
                    </div>
                </div>
            </div>

            <div class="typing-indicator" id="typingIndicator">
                이철수 학생이 입력 중입니다...
            </div>

            <div class="chat-input-container">
                <textarea class="chat-input" 
                          id="chatInput" 
                          placeholder="상담 내용을 입력해주세요..."
                          onkeypress="handleKeyPress(event)"
                          oninput="autoResize(this)"></textarea>
                <button class="send-btn" onclick="sendMessage()">전송</button>
            </div>
        </div>

        <div class="chat-actions">
            <div class="session-info">
                <div>상담 유형: 진로/취업</div>
            </div>

            <div class="action-buttons">
                <button class="action-btn btn-note" onclick="openNotepad()">상담 기록</button>
                <button class="action-btn btn-end" onclick="endSession()">상담 종료</button>
            </div>
        </div>
    </div>

    <script src="/js/chat/chat_counselor.js"></script>
</body>
</html>
