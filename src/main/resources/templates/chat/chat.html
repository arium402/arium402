<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>채팅</title>
<link rel="stylesheet" type="text/css" href="/css/sideBar.css">
<link rel="stylesheet" type="text/css" href="/css/chat.css">
    <link href="/css/styles.css" rel="stylesheet" />
    <link href="/css/List.css" rel="stylesheet"/>

<style>
body {
	font-family: Arial, sans-serif;
	margin: 20px;
}

.chat-text {
	margin-bottom: 20px;
}
</style>
</head>

<body>
	<!-- Modal -->
	<div class="modal chat chatroom" id="eventModal" tabindex="1">
		<input type="hidden" name="requesterId" id="requesterId" th:value=${userId}>
		<div class="modal-dialog">
			<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="eventModalLabel">채팅</h5>
					</div>
					<div class="modal-body" id="modal-event-details">
						<div class="chat-content" id="chat-content">
							<!-- 여기에 채팅 내용이 추가됩니다 -->
						</div>
						<div class="chat-text" id="chat-text" style="display : flex;">
							<input type="text" placeholder="텍스트를 입력해주세요">  
							<input type="button" class="btn btn-success" value="전송">
						</div>
					</div>
					 <div class="modal-footer" id="requestContainer" style="display : none;">
						 <input type="button" class="btn btn-lg btn-success show" value="수락">
						 <input type="button" class="btn btn-lg btn-secondary" value="거절"> 
					 </div>
					 <div class="modal-footer" id="endContainer">
						 <input type="button" class="btn btn-lg btn-secondary close" value="채팅 종료하기"> 
					 </div>
			</div>
		</div>
	</div>
</body>
</html>
