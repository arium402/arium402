<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅</title>
    <link rel="stylesheet" href="/css/chat/chat_student.css">
    
</head>
<body>
    <input type="hidden" name="requesterId" id="requesterId" value="user123">
    
    <div class="content-area">
        <div class="chat-header">
            <h1 class="chat-title">
                <svg fill="currentColor" viewBox="0 0 20 20" width="24" height="24">
                    <path fill-rule="evenodd" d="M18 10c0 3.866-3.582 7-8 7a8.841 8.841 0 01-4.083-.98L2 17l1.338-3.123C2.493 12.767 2 11.434 2 10c0-3.866 3.582-7 8-7s8 3.134 8 7zM7 9H5v2h2V9zm8 0h-2v2h2V9zM9 9h2v2H9V9z" clip-rule="evenodd"></path>
                </svg>
                상담 채팅
            </h1>
            <div class="chat-status">
                <div class="status-indicator"></div>
                상담 진행 중
            </div>
        </div>

        <div class="chat-container">
            <div class="chat-content" id="chat-content">
                <div class="message">
                    <div class="message-avatar">상담</div>
                    <div class="message-content">
                        <div class="message-bubble">
                            안녕하세요! 상담을 도와드릴 준비가 되었습니다. 편안하게 말씀해 주세요.
                        </div>
                        <div class="message-time">오후 2:30</div>
                    </div>
                </div>
                
                <div class="message user">
                    <div class="message-avatar">학생</div>
                    <div class="message-content">
                        <div class="message-bubble">
                            안녕하세요. 상담 신청했던 학생입니다.
                        </div>
                        <div class="message-time">오후 2:31</div>
                    </div>
                </div>
                
                <div class="message">
                    <div class="message-avatar">상담</div>
                    <div class="message-content">
                        <div class="message-bubble">
                            네, 반갑습니다. 어떤 부분에 대해 상담받고 싶으신가요?
                        </div>
                        <div class="message-time">오후 2:32</div>
                    </div>
                </div>
            </div>

            <div class="typing-indicator" id="typingIndicator">
                상대방이 입력 중입니다...
            </div>

            <div class="chat-input-container">
                <input type="text" 
                       class="chat-input" 
                       id="chatInput" 
                       placeholder="메시지를 입력해주세요..."
                       onkeypress="handleKeyPress(event)">
                <button class="send-btn" onclick="sendMessage()">전송</button>
            </div>

            <div class="chat-actions" id="requestContainer" style="display: none;">
                <button class="action-btn btn-accept" onclick="acceptRequest()">수락</button>
                <button class="action-btn btn-reject" onclick="rejectRequest()">거절</button>
            </div>

            <div class="chat-actions" id="endContainer">
                <button class="action-btn btn-end" onclick="endChat()">채팅 종료하기</button>
            </div>
        </div>
    </div>

    <script src="/js/chat/chat_student.js"></script>
</body>
</html>
