<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>핵심 역량 소개</title>
	
	<!-- CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/student/student_sidebar.css}" />
	<link rel="stylesheet" th:href="@{/css/student/student_competence_info.css}" />
</head>
<body>
	<!-- 헤더 -->
	<div th:replace="~{fragments/student_header :: header}"></div>
	
	<div class="container-fluid p-0">
		<div class="row g-0">
			<!-- 사이드바 -->
			<div th:replace="~{fragments/student_sidebar :: sidebar}"></div>
			
			<!-- Main Content -->
			<div th:replace="~{student/competence/student_competence_info_view :: view}"></div>
		</div>
	</div>
	
	<!-- JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
	<script th:src="@{/js/fragments/student_sidebar.js}"></script>

	<script>
	function startDiagnosis() {
		if (confirm('핵심역량 진단 페이지로 이동하시겠습니까?')) {
			location.href = /*[[@{/student/competence/test}]]*/ '/student/competence/test';
		}
	}

	// 페이지 로드 시 실행
	document.addEventListener('DOMContentLoaded', function() {
		// 핵심역량 메뉴 열기
		const competencyMenu = document.querySelector('.sidebar ul li:nth-child(3)');

		if (competencyMenu) {
			competencyMenu.classList.add('active');
		}
	});
	</script>

</body>
</html>
