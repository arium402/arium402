<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>학습 컨설팅</title>
	
	<!-- CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/student/student_sidebar.css}" />
	<link rel="stylesheet" th:href="@{/css/student/student_counsel_main.css}" />
</head>
<body>
	<!-- 헤더 -->
	<div th:replace="~{fragments/student_header :: header}"></div>
	
	<div class="container-fluid p-0">
		<div class="row g-0">
			<!-- 사이드바 -->
			<div th:replace="~{fragments/student_sidebar :: sidebar}"></div>
	
			<div th:replace="~{student/counsel/main/student_counsel_con_view :: view}"></div>
		</div>
	</div>

	<!-- JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
	<script th:src="@{/js/fragments/student_sidebar.js}"></script>
	<script th:src="@{/js/student/counsel/counsel_main.js}"></script>

	<script>
	// 사전 검사 버튼 클릭 함수
	function goToPreTest() {
		if (confirm('상담 사전 검사 페이지로 이동하시겠습니까?')) {
			location.href = /*[[@{/student/counsel/before/con}]]*/ '/student/counsel/before/con';
		}
	}

	function openChatModal() {
		alert('채팅 기능은 준비 중입니다.');
	}
	</script>
</body>
</html>
