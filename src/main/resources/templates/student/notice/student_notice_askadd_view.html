<div th:fragment="view">

<main class="col-md-9 col-lg-10 p-0" style="margin-left: 16.66667%; min-height: calc(100vh - 70px);">
	<div class="main-content">
		<div class="write-container">
			<!-- 글쓰기 헤더 -->
			<div class="write-header">
				<h1 class="write-title">
					<i class="fas fa-pen"></i>
					문의게시판 글쓰기
				</h1>
			</div>

			<!-- 글쓰기 컨텐츠 -->
			<div class="write-content">
				<form id="writeForm" onsubmit="submitPost(event)">
					<!-- 유형 선택 -->
					<div class="form-group">
						<label class="form-label required" for="category">유형을 선택해주세요</label>
						<select class="category-select" id="category" name="category" required>
							<option value="">-- 유형을 선택해주세요 --</option>
							<option value="비교과">비교과</option>
							<option value="상담">상담</option>
							<option value="기타">기타</option>
						</select>
						<div class="help-text">문의 내용에 가장 적합한 유형을 선택해주세요.</div>
					</div>

					<!-- 공개/비공개 설정 -->
					<div class="form-group">
						<label class="form-label required">공개 설정</label>
						<div class="privacy-options">
							<div class="privacy-option">
								<input type="radio" id="public" name="privacy" value="public" class="privacy-radio" checked onchange="togglePrivacyNotice()">
								<label for="public" class="privacy-label">공개</label>
							</div>
							<div class="privacy-option">
								<input type="radio" id="private" name="privacy" value="private" class="privacy-radio" onchange="togglePrivacyNotice()">
								<label for="private" class="privacy-label">비공개</label>
							</div>
						</div>
						<div class="private-notice" id="privateNotice">
							<i class="fas fa-info-circle"></i>
							비공개 글은 본인과 관리자만 확인할 수 있습니다.
						</div>
					</div>

					<!-- 제목 -->
					<div class="form-group">
						<label class="form-label required" for="title">제목</label>
						<input type="text" class="title-input" id="title" name="title" placeholder="제목을 입력해주세요" required maxlength="100" oninput="updateTitleCounter()">
						<div class="char-counter" id="titleCounter">0 / 100</div>
					</div>

					<!-- 내용 입력 -->
					<div class="form-group">
						<label class="form-label required" for="content">내용</label>
						<textarea class="content-textarea" id="content" name="content" placeholder="문의하실 내용을 자세히 작성해주세요.&#10;&#10;• 구체적인 상황을 설명해주시면 더 정확한 답변을 받으실 수 있습니다.&#10;• 개인정보(학번, 전화번호 등)는 비공개 글로 작성해주세요." required maxlength="2000" oninput="updateContentCounter()"></textarea>
						<div class="char-counter" id="contentCounter">0 / 2000</div>
					</div>

					<!-- 버튼 영역 -->
					<div class="button-area">
						<button type="button" class="btn-cancel" onclick="cancelWrite()">
							<i class="fas fa-times"></i>
							취소
						</button>
						<button type="submit" class="btn-submit" id="submitBtn">
							<i class="fas fa-check"></i>
							등록
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</main>
   
</div>
