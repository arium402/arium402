<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서울디지털대학교 - 일반로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            border-radius: 0 !important;
        }

        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .main-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-card {
            background: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 40px;
            width: 100%;
            max-width: 800px;
            margin: 20px 0;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-text {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1e3c72;
            margin-bottom: 10px;
        }

        .logo-subtext {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .login-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 3px solid #1e3c72;
            padding-bottom: 10px;
        }

        .login-tabs {
            display: flex;
            margin-bottom: 30px;
            border: 2px solid #ddd;
        }

        .tab-button {
            flex: 1;
            padding: 15px;
            background: #f8f9fa;
            border: none;
            font-weight: 600;
            font-size: 1.1rem;
            color: #666;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-button.active {
            background: #1e3c72;
            color: white;
        }

        .tab-button:hover:not(.active) {
            background: #e9ecef;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }

        .form-control {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: #1e3c72;
            outline: none;
            box-shadow: 0 0 0 3px rgba(30, 60, 114, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: #1e3c72;
            color: white;
            border: none;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 20px;
        }

        .login-btn:hover {
            background: #2a5298;
        }

        .help-links {
            text-align: center;
            margin: 20px 0;
            color: #666;
        }

        .help-links a {
            color: #1e3c72;
            text-decoration: none;
            font-weight: 500;
        }

        .help-links a:hover {
            text-decoration: underline;
        }

        .social-login {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #eee;
        }

        .social-login-title {
            text-align: center;
            font-weight: 600;
            color: #666;
            margin-bottom: 25px;
            font-size: 1.1rem;
        }

        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }

        .social-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-weight: 700;
            font-size: 0.9rem;
        }

        .google-btn {
            background-color: #4285f4;
        }

        .google-btn:hover {
            background-color: #357ae8;
        }

        .google-btn .social-icon {
            background-color: white;
            color: #4285f4;
        }

        .naver-btn {
            background-color: #03c75a;
        }

        .naver-btn:hover {
            background-color: #02b351;
        }

        .naver-btn .social-icon {
            background-color: white;
            color: #03c75a;
        }

        .kakao-btn {
            background-color: #fee500;
            color: #000;
        }

        .kakao-btn:hover {
            background-color: #fdd835;
        }

        .kakao-btn .social-icon {
            background-color: #000;
            color: #fee500;
        }

        .footer {
            background: rgba(0,0,0,0.1);
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: auto;
        }

        @media (max-width: 768px) {
            .login-card {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .logo-text {
                font-size: 2rem;
            }
            
            .social-buttons {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="login-card">
            <div class="logo-section">
                <img src="./logo-header.png" alt="한국방송통신대학교 로고" style="width: 400px; margin-bottom: 20px;">
                <div class="logo-subtext">Korea National Open University</div>
            </div>

            <div class="login-title">일반로그인</div>

            <div class="login-tabs">
                <button class="tab-button active" onclick="switchTab('student')">학생 로그인</button>
                <button class="tab-button" onclick="switchTab('counselor')">상담사 로그인</button>
            </div>

            <div id="student-tab" class="tab-content active">
                <form>
                    <div class="form-group">
                        <label class="form-label">학번</label>
                        <input type="text" class="form-control" placeholder="학번을 입력하세요">
                    </div>
                    <div class="form-group">
                        <label class="form-label">패스워드</label>
                        <input type="password" class="form-control" placeholder="패스워드를 입력하세요">
                    </div>
                    <div class="help-links">
                        <a href="#">학번 찾기</a> | <a href="#">패스워드 찾기</a>
                    </div>
                    <button type="submit" class="login-btn">로그인</button>
                </form>
            </div>

            <div id="counselor-tab" class="tab-content">
                <form>
                    <div class="form-group">
                        <label class="form-label">아이디</label>
                        <input type="text" class="form-control" placeholder="아이디를 입력하세요">
                    </div>
                    <div class="form-group">
                        <label class="form-label">패스워드</label>
                        <input type="password" class="form-control" placeholder="패스워드를 입력하세요">
                    </div>
                    <div class="help-links">
                        <a href="#">아이디 찾기</a> | <a href="#">패스워드 찾기</a>
                    </div>
                    <button type="submit" class="login-btn">로그인</button>
                </form>
            </div>

            <div class="social-login">
                <div class="social-login-title">간편 로그인</div>
                <div class="social-buttons">
                    <button class="social-btn google-btn" onclick="location.href='#'">
                        <span class="social-icon">G</span>
                        Google 로그인
                    </button>
                    <button class="social-btn naver-btn" onclick="location.href='#'">
                        <span class="social-icon">N</span>
                        네이버 로그인
                    </button>
                    <button class="social-btn kakao-btn" onclick="location.href='#'">
                        <span class="social-icon">K</span>
                        카카오 로그인
                    </button>
                </div>
            </div>
        </div>

        <div class="footer">
            &copy; 2025 한국방송통신대학교. All rights reserved.
        </div>
    </div>

    <script>
        function switchTab(tabName) {
            // 모든 탭 버튼 비활성화
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // 모든 탭 컨텐츠 숨기기
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // 선택된 탭 활성화
            event.target.classList.add('active');
            document.getElementById(tabName + '-tab').classList.add('active');
        }
    </script>
</body>
</html>
