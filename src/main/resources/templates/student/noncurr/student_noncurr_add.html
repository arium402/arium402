<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>비교과 프로그램 신청</title>
	
	<!-- CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/student/student_sidebar.css}" />
	<link rel="stylesheet" th:href="@{/css/student/student_noncurr_add.css}" />
</head>
<body>
	<!-- 헤더 -->
	<div th:replace="~{fragments/student_header :: header}"></div>
	
	<div class="container-fluid p-0">
		<div class="row g-0">
			<!-- 사이드바 -->
			<div th:replace="~{fragments/student_sidebar :: sidebar}"></div>
			
			<!-- Main Content -->
			<div th:replace="~{student/noncurr/student_noncurr_add_view :: view}"></div>
		</div>
	</div>

	<!-- JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
	<script th:src="@{/js/fragments/student_sidebar.js}"></script>
	<script th:src="@{/js/student/noncurr/noncurr_add.js}"></script>
	
</body>
</html>
