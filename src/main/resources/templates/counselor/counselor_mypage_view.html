<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <section th:fragment="content" class="contents">
        <div class="page-header">
            <h4 class="page-title">마이페이지</h4>
            <button class="back-btn" onclick="goToMain()">← 메인으로</button>
        </div>

        <div class="mypage-content">
            <!-- 프로필 정보 -->
            <div class="card profile-card">
                <div class="card-header">프로필 정보</div>
                <div class="card-body">
                    <div class="profile-content">
                        <div class="profile-image">
                            <svg class="profile-icon-large" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path>
                            </svg>
                            <span>프로필 사진</span>
                        </div>
                        <div class="profile-details">
                            <div class="detail-item">
                                <div class="detail-label">이름</div>
                                <div class="detail-value" id="display-name">김상담</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">사번</div>
                                <div class="detail-value" id="display-emp-id">C2020001</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">전화번호</div>
                                <div class="detail-value" id="display-phone">010-1234-5678</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">이메일</div>
                                <div class="detail-value" id="display-email">counselor@knou.ac.kr</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">입사일</div>
                                <div class="detail-value" id="display-join-date">2020-01-15</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">전문분야</div>
                                <div class="detail-value" id="display-specialty">진로/취업</div>
                            </div>
                        </div>
                    </div>
                    <button class="edit-profile-btn" onclick="editProfile()">프로필 수정</button>
                </div>
            </div>

            <!-- 상담 통계 -->
            <div class="card">
                <div class="card-header">상담 통계</div>
                <div class="card-body">
                    <div class="stats-section">
                        <div class="stats-title">이번주 통계</div>
                        <div class="stats-grid weekly">
                            <div class="stat-item completed">
                                <div class="stat-number">12</div>
                                <div class="stat-label">완료</div>
                            </div>
                            <div class="stat-item pending">
                                <div class="stat-number">3</div>
                                <div class="stat-label">예정</div>
                            </div>
                        </div>
                    </div>

                    <div class="stats-section">
                        <div class="stats-title">이번달 통계</div>
                        <div class="stats-grid monthly">
                            <div class="stat-item completed">
                                <div class="stat-number">45</div>
                                <div class="stat-label">완료</div>
                            </div>
                            <div class="stat-item pending">
                                <div class="stat-number">8</div>
                                <div class="stat-label">예정</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 오늘의 스케줄 -->
            <div class="card">
                <div class="card-header">오늘의 스케줄</div>
                <div class="card-body">
                    <div class="schedule-list">
                        <div class="schedule-item">
                            <div class="schedule-time">10:00</div>
                            <div class="schedule-content">
                                <div class="schedule-title">개별 학습상담</div>
                                <div class="schedule-client">김학생</div>
                            </div>
                        </div>
                        <div class="schedule-item">
                            <div class="schedule-time">14:00</div>
                            <div class="schedule-content">
                                <div class="schedule-title">진로 상담</div>
                                <div class="schedule-client">이학생</div>
                            </div>
                        </div>
                        <div class="schedule-item">
                            <div class="schedule-time">16:00</div>
                            <div class="schedule-content">
                                <div class="schedule-title">집단 상담</div>
                                <div class="schedule-client">3학년 학습전략 그룹</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 프로필 수정 모달 -->
        <div id="profileModal" class="modal-overlay">
            <div class="modal-container">
                <div class="modal-header">
                    <h3 class="modal-title">프로필 수정</h3>
                    <button class="modal-close-btn" onclick="closeModal()">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="profileForm">
                        <div class="form-grid">
                            <div class="form-group">
                                <label class="form-label" for="edit-name">이름</label>
                                <input type="text" id="edit-name" class="form-input" value="김상담">
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="edit-emp-id">사번</label>
                                <input type="text" id="edit-emp-id" class="form-input" value="C2020001" readonly>
                                <div class="readonly-hint">※ 사번은 수정할 수 없습니다</div>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="edit-phone">전화번호</label>
                                <input type="tel" id="edit-phone" class="form-input" value="010-1234-5678">
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="edit-email">이메일</label>
                                <input type="email" id="edit-email" class="form-input" value="counselor@knou.ac.kr">
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="edit-join-date">입사일</label>
                                <input type="date" id="edit-join-date" class="form-input" value="2020-01-15" readonly>
                                <div class="readonly-hint">※ 입사일은 수정할 수 없습니다</div>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="edit-specialty">전문분야</label>
                                <input type="text" id="edit-specialty" class="form-input" value="진로/취업" readonly>
                                <div class="readonly-hint">※ 전문분야는 수정할 수 없습니다</div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">취소</button>
                    <button type="button" class="btn btn-primary" onclick="saveProfile()">저장</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
