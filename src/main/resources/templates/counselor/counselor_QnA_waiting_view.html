<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <section th:fragment="content" class="contents">
        <div class="page-header">
            <h4 class="page-title">문의게시판 상세보기</h4>
            <button class="back-btn" onclick="goBack()">← 목록으로</button>
        </div>

        <!-- 문의 내용 섹션 -->
        <div class="question-section">
            <div class="question-header">
                <div class="question-info">
                    <h3 class="question-title">
                        온라인 상담 시간 변경 가능한가요?
                    </h3>
                    <div class="question-meta">
                        <span>작성자: 박학생</span>
                        <span>등록일: 2025-06-12 14:30</span>
                        <span>조회수: 12</span>
                    </div>
                </div>
                <div class="status-badge status-waiting">답변대기</div>
            </div>
            
            <div class="question-content">
                <p>안녕하세요.</p>
                
                <p>다음 주 화요일 오후 2시로 예약된 온라인 상담이 있는데, 갑작스럽게 다른 일정이 생겨서 시간 변경이 가능한지 문의드립니다.</p>
                
                <p>가능하다면 같은 날 오전 10시나 다른 날짜로 변경할 수 있을까요?</p>
                
                <p>연락처: 010-1234-5678<br>
                이메일: student@example.com</p>
                
                <p>빠른 답변 부탁드립니다. 감사합니다.</p>
            </div>
        </div>

        <!-- 답변 작성 섹션 -->
        <div class="answer-section">
            <div class="answer-header">
                <h4 class="answer-title">답변 작성하기</h4>
            </div>
            
            <form class="answer-form" id="answerForm">
                <div class="form-group">
                    <label class="form-label">답변자</label>
                    <input type="text" class="form-input" value="김상담 상담사" readonly>
                </div>
                
                <div class="form-group">
                    <label class="form-label">답변 내용 <span style="color: #e74c3c;">*</span></label>
                    <textarea class="form-textarea" id="answerContent" placeholder="학생의 문의에 대한 답변을 작성해주세요.&#10;&#10;- 정확하고 친절한 답변을 작성해주세요&#10;- 필요시 추가 상담 일정을 안내해주세요&#10;- 긴급 문의의 경우 빠른 답변을 부탁드립니다" required></textarea>
                </div>

                <div class="button-section">
                    <button type="button" class="btn btn-primary" onclick="saveAnswer()">답변 등록</button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
