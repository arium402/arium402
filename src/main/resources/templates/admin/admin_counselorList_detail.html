<!DOCTYPE html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org/">
    <head th:replace="~{/admin_config.html :: admin_config}"></head>
    <title>상담사 정보 - 관리자 페이지</title>
    <link rel="stylesheet" th:href="@{/css/admin/admin_counselorList_detail.css?v=1}">
    
    <body class="sb-nav-fixed">
       <!-- 상단 네비게이션 바 -->
        <nav th:replace="~{/admin_top.html :: admin_top}"></nav>
     
        <div id="layoutSidenav">
            <!-- 사이드바 -->
            <div th:replace="~{/admin_sidebar.html :: admin_sidebar}"> </div>
            
            <!-- 메인 컨텐츠 -->
            <div id="layoutSidenav_content">
                <div class="main-content">
                    <!-- 페이지 제목 -->
                    <h1 class="page-title">상담사 정보</h1>
                    <div class="title-divider"></div>
                    
                    <!-- 상담사 정보 카드 -->
                    <div class="counselor-info-card">
                        <!-- 상단 정보 (이름, 사번) -->
                        <div class="info-header">
                            <div class="info-row">
                                <div class="info-label">이름</div>
                                <div class="info-value large" id="counselorName">김상담</div>
                            </div>
                            <div class="info-row">
                                <div class="info-label">사번</div>
                                <div class="info-value large" id="counselorEmpNo">EMP001</div>
                            </div>
                        </div>
                        
                        <!-- 기본 정보 -->
                        <div class="info-row">
                            <div class="info-label">분야</div>
                            <div class="info-value" id="counselorField">심리상담</div>
                        </div>
                        
                        <div class="info-row">
                            <div class="info-label">전화번호</div>
                            <div class="info-value" id="counselorPhone">010-1234-5678</div>
                        </div>
                        
                        <div class="info-row">
                            <div class="info-label">이메일</div>
                            <div class="info-value" id="counselorEmail">kim@example.com</div>
                        </div>
                        
                        <!-- 구분선 -->
                        <div class="status-divider"></div>
                        
                        <!-- 재직현황 및 날짜 정보 -->
                        <div class="info-row">
                            <div class="info-label">재직현황</div>
                            <div class="info-value">
                                <span class="status-badge active" id="counselorStatus">재직</span>
                            </div>
                        </div>
                        
                        <div class="info-row">
                            <div class="info-label">등록일</div>
                            <div class="info-value" id="counselorRegDate">2024-01-15</div>
                        </div>
                        
                        <div class="info-row">
                            <div class="info-label">수정일</div>
                            <div class="info-value" id="counselorModDate">2024-06-10</div>
                        </div>
                        
                        <!-- 수정 버튼 -->
                        <div class="button-area">
                            <button class="edit-btn" onclick="openEditModal()">
                                <i class="fas fa-edit"></i> 수정
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 수정 모달 -->
        <div id="editModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>상담사 정보 수정</h2>
                    <span class="close" onclick="closeEditModal()">&times;</span>
                </div>
                <div class="modal-body">
                    <!-- 읽기 전용 정보들 -->
                    <div class="form-group">
                        <label class="form-label">이름</label>
                        <input type="text" class="form-input readonly" id="modalName" readonly>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">사번</label>
                        <input type="text" class="form-input readonly" id="modalEmpNo" readonly>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">분야</label>
                        <input type="text" class="form-input readonly" id="modalField" readonly>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">전화번호</label>
                        <input type="text" class="form-input readonly" id="modalPhone" readonly>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">이메일</label>
                        <input type="email" class="form-input readonly" id="modalEmail" readonly>
                    </div>
                    
                    <!-- 구분선 -->
                    <div class="modal-divider"></div>
                    
                    <!-- 수정 가능한 재직현황 -->
                    <div class="form-group">
                        <label class="form-label">재직현황 <span class="editable-mark">*수정가능</span></label>
                        <select class="form-select" id="statusSelect">
                            <option value="active">재직</option>
                            <option value="inactive">퇴사</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="modal-btn cancel-btn" onclick="closeEditModal()">취소</button>
                    <button class="modal-btn save-btn" onclick="saveStatus()">저장</button>
                </div>
            </div>
        </div>
        
          <script th:src="@{/js/admin/admin_counselorList_detail.js}"></script>
        
    </body>
</html>
