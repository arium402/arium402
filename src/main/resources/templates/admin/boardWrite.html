<!DOCTYPE html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="~{/admin_boardWrite_config.html :: admin_boardWrite_config}"> </head>
<title>관리자 - 게시판 관리</title>
<link rel="stylesheet" th:href="@{/css/admin/boardWrite.css?v=1}">

<body class="sb-nav-fixed">
	<nav th:replace="~{/admin_boardWrite_top.html :: admin_boardWrite_top}"> </nav>
	
  <div id="layoutSidenav">
            <div th:replace="~{/admin_boardWrite_sidebar.html :: admin_boardWrite_sidebar}"> </div>   
            
            
        <div id="layoutSidenav_content">

<!-- 각 게시판 예시 코드-->
<main>
    <h1>공지사항 게시판 등록</h1>
    <form>
        <div class="mb-4 form-check">
            <input type="checkbox" class="form-check-input" id="notice"/>
            <label class="form-check-label" for="notice">공지여부 (* 게시판 리스트에서 상단에 고정된 게시물을 말합니다.)</label>
        </div>
        <div class="mb-4">
            <label class="form-label">제목</label>
            <input type="text" class="form-control" placeholder="게시글 제목을 입력하세요"/>
        </div>
        <div class="mb-4">
            <label class="form-label">글쓴이</label>
            <input type="text" class="form-control" placeholder="작성자명을 입력하세요"/>
        </div>
        <div class="mb-4">
            <label class="form-label">내용</label>
            <textarea class="form-control" rows="8" placeholder="게시글 내용을 입력하세요"></textarea>
            <small class="form-text text-muted">CKEditor 연동 시 이 영역이 에디터로 변경됩니다.</small>
        </div>
        <div class="mb-4">
            <label class="form-label">첨부파일</label>
            <input class="form-control" type="file" />
            <small class="form-text text-muted">첨부 가능한 파일 형식: jpg, png, gif, pdf, doc, docx (최대 10MB)</small>
        </div>
        <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-primary">목록</button>
            <button type="button" class="btn btn-success">글등록</button>
        </div>
    </form>
</main>
<footer  th:replace="~{/admin_boardWrite_footer.html :: admin_boardWrite_footer}"> </footer>
</div>
</div>
</body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</html>
