<!DOCTYPE html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org/">
    <head th:replace="~{/admin_config.html :: admin_config}"></head>
    <title>공지사항 관리 - 관리자 페이지</title>
    <link rel="stylesheet" th:href="@{/css/admin/admin_notice.css?v=1}">
    
    
    <body class="sb-nav-fixed">
         <!-- 상단 네비게이션 바 -->
        <nav th:replace="~{/admin_top.html :: admin_top}"></nav>
     
        <div id="layoutSidenav">
            <!-- 사이드바 -->
            <div th:replace="~{/admin_sidebar.html :: admin_sidebar}"> </div>
            
            <!-- 메인 컨텐츠 -->
            <div id="layoutSidenav_content">
                <div class="main-content">
                    <!-- 페이지 헤더 -->
                    <div class="page-header">
                        <h1 class="page-title">공지사항 관리</h1>
                        <button class="register-btn" onclick="openRegisterPage()">등록</button>
                    </div>
                    <div class="title-divider"></div>
                    
                    <!-- 필터 섹션 -->
                    <div class="filter-section">
                        <!-- 상단 필터 (카테고리 탭 + 검색) -->
                        <div class="filter-top">
                            <div class="category-tabs">
                                <button class="tab-btn active" data-category="all">전체</button>
                                <button class="tab-btn" data-category="extracurricular">비교과</button>
                                <button class="tab-btn" data-category="counseling">상담</button>
                                <button class="tab-btn" data-category="other">기타</button>
                            </div>
                            
                            <div class="search-area">
                                <select class="search-type-select" id="searchType">
                                    <option value="title">제목</option>
                                    <option value="content">내용</option>
                                </select>
                                <input type="text" class="search-input" id="searchInput" placeholder="검색어를 입력하세요">
                                <button class="search-btn" onclick="performSearch()">검색</button>
                            </div>
                        </div>
                        
                        <!-- 하단 필터 (공개상태) -->
                        <div class="filter-bottom">
                            <select class="visibility-filter" id="visibilityFilter">
                                <option value="all">전체</option>
                                <option value="public">공개</option>
                                <option value="private">비공개</option>
                            </select>
                        </div>
                    </div>

                    <!-- 공지사항 목록 섹션 -->
                    <div class="notice-section">
                        <div class="notice-header">
                            공지사항 목록
                        </div>

                        <!-- 공지사항 테이블 -->
                        <table class="notice-table" id="noticeTable">
                            <thead>
                                <tr>
                                    <th style="width: 8%;">NO</th>
                                    <th style="width: 40%;">제목</th>
                                    <th style="width: 15%;">분류</th>
                                    <th style="width: 12%;">공개여부</th>
                                    <th style="width: 12%;">고정여부</th>
                                    <th style="width: 13%;">등록일</th>
                                </tr>
                            </thead>
                            <tbody id="noticeTableBody">
                                <!-- 데이터는 JavaScript로 동적 생성 -->
                            </tbody>
                        </table>

                        <!-- 페이지네이션 -->
                        <div class="pagination-container">
                            <div class="pagination" id="pagination">
                                <!-- 페이지네이션 버튼이 여기에 동적으로 추가됩니다 -->
                            </div>
                            <div class="pagination-info" id="paginationInfo">
                                <!-- 페이지 정보가 여기에 표시됩니다 -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        
    </body>
</html>
