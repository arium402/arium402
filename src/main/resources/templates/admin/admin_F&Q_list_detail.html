<!DOCTYPE html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org/">
    <head th:replace="~{/admin_config.html :: admin_config}"></head>
    <title>F&Q 페이지 상세 - 관리자 페이지</title>
    <link rel="stylesheet" th:href="@{/css/admin/admin_F&Q_list_detail.css?v=1}">
    
    <body class="sb-nav-fixed">
        <!-- 상단 네비게이션 바 -->
        <nav th:replace="~{/admin_top.html :: admin_top}"></nav>
     
        <div id="layoutSidenav">
              <!-- 사이드바 -->
            <div th:replace="~{/admin_sidebar.html :: admin_sidebar}"> </div>
            
            <!-- 메인 컨텐츠 -->
            <div id="layoutSidenav_content">
                <div class="main-content">
                    <!-- 학생용 F&Q 페이지 컨테이너 -->
                    <div class="student-faq-container">
                        <!-- 분류 정보 -->
                        <div class="faq-category-info" id="faqCategoryInfo">
                            비교과 > 프로그램 안내
                        </div>
                        
                        <!-- 페이지 제목 -->
                        <h2 class="preview-page-title">자주 묻는 질문(F&Q)</h2>
                        
                        <!-- F&Q 컨텐츠 -->
                        <div class="faq-list" id="faqList">
                            <!-- F&Q 아이템들이 동적으로 생성됩니다 -->
                        </div>
                        
                        <!-- 페이지 정보 영역 -->
                        <div class="page-info">
                            <div class="page-dates">
                                <div class="date-item">
                                    <span class="date-label">최초 등록일:</span>
                                    <span class="date-value" id="createdDate">2025.06.10 14:30</span>
                                </div>
                                <div class="date-item">
                                    <span class="date-label">최종 수정일:</span>
                                    <span class="date-value" id="modifiedDate">2025.06.15 09:15</span>
                                </div>
                            </div>
                            
                            <!-- 컨트롤 버튼 -->
                            <div class="control-buttons">
                                <button class="btn-delete" onclick="deleteFAQPage()">
                                    <i class="fas fa-trash"></i>
                                    삭제
                                </button>
                                <button class="btn-edit" onclick="editFAQPage()">
                                    <i class="fas fa-edit"></i>
                                    수정
                                </button>
                                <button class="btn-list" onclick="goToFAQList()">
                                    <i class="fas fa-list"></i>
                                    목록
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script th:src="@{/js/admin/admin_F&Q_list_detail.js}"></script>
    </body>
</html>
